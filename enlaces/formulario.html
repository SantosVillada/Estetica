<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siempre Bela-Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/Style.css">
</head>

<body>
    <div class="divConteiner__form">
        <div class="header__form">
            <img src="../multimedia/logo.jpg" alt="logo" class="logo">
            <h1>Siempre Bela</h1>
        </div>

        <div class="nav__form">
            <ul class="navFlex">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./manicura.html">Manicura</a></li>
                <li><a href="./pedicura.html">Pedicura</a></li>
                <li><a href="./cejas.html">Cejas</a></li>
                <li><a href="">Lifting</a></li>
                <li><a href="../index.html#redes">Nestras Redes</a></li>
            </ul>
        </div>

        <div class="form">
            <form action="" method="get">
                    <div class="form__Texto">
                        <h3>Registrate para saber mas</h3>
                        <p>Dejanos tu datos para que nos comuniquemos con vos y podamos brindarte un mejor asesoramiento
                        </p>
                    </div>
                    <div class="name__mail">
                        <input type="text" name="" id="" placeholder="Nombre y Apellido">
                        <input type="email" name="" id="" placeholder="ejemplo@mail.com">
                    </div>
                <div class="contrasena">
                    <input type="password" name="" id="" placeholder="Contraseña">
                    <input type="password" name="" id="" placeholder="Repetir Contraseña">
                </div>
                <div class="anuncio">
                    <input type="checkbox" name="" id="">
                    <label for="checkbox">Quiero recibir anuncios</label>
                </div>
                <div class="genero">
                    <select name="genero" id="">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="submit-reset">
                    <input type="submit" value="Ingresar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
        </div>

        <div class="video__form">
            <iframe src="https://www.youtube.com/embed/06YHhN6FPlo" title="YouTube video player" frameborder=""
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen class="enlace__beneficiosVideo"></iframe>
        </div>

        <div class="footer__form">
            <div>
                <h4 id="redes">Más sobre nosotros</h4>
            </div>
            <div class="footer__grid">
                <a href="">Instagram</a>
                <a href="">Facebook</a>
                <a href="">WhatsApp</a>
                <a href="">Terminos y condiciones</a>
                <a href="">Ayuda</a>
            </div>
        </div>
    </div>
</body>

</html>
